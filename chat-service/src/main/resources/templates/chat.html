<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Социальная сеть - Чат</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .chat-container {
      display: flex;
      height: 100vh;
    }
    .friends-list {
      width: 300px;
      border-right: 1px solid #dee2e6;
      background: #f8f9fa;
      overflow-y: auto;
    }
    .chat-area {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    .messages {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
    }
    .message-input {
      padding: 15px;
      border-top: 1px solid #dee2e6;
      background: #fff;
    }
    .friend-item {
      cursor: pointer;
      transition: background 0.2s;
    }
    .friend-item:hover {
      background: #e9ecef;
    }
    .friend-item.active {
      background: #0d6efd;
      color: white;
    }
  </style>
</head>
<body>
<div class="chat-container">
  <!-- Список друзей -->
  <div class="friends-list p-3">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h5>Мои друзья</h5>
      <button class="btn btn-sm btn-outline-primary" onclick="loadFriends()">Обновить</button>
    </div>
    <div id="friendsContainer">
      <div class="text-center mt-3">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Загрузка...</span>
        </div>
      </div>
    </div>
  </div>

  <!-- Область чата -->
  <div class="chat-area">
    <div class="messages" id="messages">
      <div class="text-center mt-5 text-muted">
        Выберите друга для начала общения
      </div>
    </div>
    <div class="message-input">
      <form onsubmit="sendMessage(); return false;">
        <div class="input-group">
          <input type="text" class="form-control" id="messageInput"
                 name="message" placeholder="Введите сообщение..." disabled>
          <button class="btn btn-primary" type="submit"
                  id="sendButton" disabled>Отправить</button>
        </div>
      </form>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.6.1/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script src="/chat.js"></script>
</body>
</html>
