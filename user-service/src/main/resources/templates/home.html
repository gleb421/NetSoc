<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Социальная сеть</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="text-bg-dark">
<div class="container mt-5 text-center">
  <h1>Net Soc</h1>
  <p class="lead" th:if="${message}" th:text="${message}"></p>
</div>

<div class="container mt-5">
  <div class="mb-4">
    <h2>Переписки</h2>
    <button class="btn btn-primary" onclick="location.href='/chat'">Открыть чат</button>
  </div>

  <div>
    <h2>Добавить друга</h2>
    <form th:action="@{/home}" method="post">
      <input type="hidden" name="_csrf" th:value="${_csrf.token}" />

      <label for="friendUsername" class="form-label">Имя друга:</label>
      <input type="text" id="friendUsername" name="friendName" placeholder="Имя друга" class="form-control mb-2" required>

      <button type="submit" class="btn btn-primary">Добавить друга</button>
    </form>
  </div>
</div>
</body>
</html>
