<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="text-center text-bg-dark">
<div class="container mt-5">
    <h1 class="mb-3">Регистрация</h1>

    <div th:if="${message}" class="alert alert-info" role="alert">
        <span th:text="${message}"></span>
    </div>

    <form th:action="@{/registration}" method="post" class="mx-auto" style="max-width: 300px;">
        <input type="hidden" name="_csrf" th:value="${_csrf.token}" />

        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="username" name="username" placeholder="Имя пользователя" required>
            <label for="username">Имя пользователя</label>
        </div>

        <div class="form-floating mb-3">
            <input type="password" class="form-control" id="password" name="password" placeholder="Пароль" required>
            <label for="password">Пароль</label>
        </div>

        <button type="submit" class="btn btn-primary w-100">Зарегистрироваться</button>
    </form>
</div>
</body>
</html>
