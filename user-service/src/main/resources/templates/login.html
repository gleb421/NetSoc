<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход в систему</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" crossorigin="anonymous">
</head>

<body class="text-center text-bg-dark">
<div class="container mt-5">
    <h1 class="mb-3">Вход</h1>

    <!-- Отображение ошибок, если они есть -->
    <div th:if="${param.error}" class="alert alert-danger" role="alert">
        Неверное имя пользователя или пароль.
    </div>

    <div th:if="${param.logout}" class="alert alert-success" role="alert">
        Вы вышли из системы.
    </div>

    <!-- Форма входа -->
    <form th:action="@{/login}" method="post" class="mx-auto" style="max-width: 300px;">
        <input type="hidden" name="_csrf" th:value="${_csrf.token}"/>

        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="username" name="username" placeholder="Имя пользователя" required>
            <label for="username">Имя пользователя</label>
        </div>

        <div class="form-floating mb-3">
            <input type="password" class="form-control" id="password" name="password" placeholder="Пароль" required>
            <label for="password">Пароль</label>
        </div>

        <button type="submit" class="btn btn-primary w-100">Войти</button>
    </form>

    <div class="mt-3">
        <a href="/registration" class="link-light">Зарегистрироваться</a>
    </div>
</div>
</body>
</html>
